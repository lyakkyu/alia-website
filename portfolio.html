    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <h2>My Portfolio</h2>
        <p class="intro">Explore my works and ongoing projects. Each work showcases different skills and creativity.</p>
        <div class="portfolio-container">
            <!-- Project 1 -->
            <div class="portfolio-item" onclick="showDetails('ar')">
                <img src="images/ar.jpg" alt="Augmented Reality" class="portfolio-img">
                <h3>Augmented Reality - Children Storybook</h3>
            </div>

            <!-- Project 2 -->
            <div class="portfolio-item" onclick="showDetails('blender')">
                <video controls class="portfolio-img">
                    <source src="video/animation.mp4" type="video/mp4">
                </video>
                <h3>3D Modeling, Rigging, and Animating</h3>
            </div>

            <!-- Project 3 -->
            <div class="portfolio-item" onclick="showDetails('graphic')">
                <img src="images/graphic.png" alt="Graphic Design" class="portfolio-img">
                <h3>Graphic Design</h3>
            </div>
        </div>
    </section>

<!-- Hidden Details Section -->
<div id="details" class="hidden-details">
    <div id="details-image"></div> <!-- Container for the image or video -->
    <h2 id="details-title"></h2>
    <p id="details-text"></p>
    <button onclick="hideDetails()">Close</button>
</div>
